<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">Ininite Carousel</h1>
            <div class="scroller" data-direction="left" data-speed="fast">
                <div class="scroller__inner">
                    <img src="./partners/1.svg" alt="">
                    <img src="./partners/2.svg" alt="">
                    <img src="./partners/3.svg" alt="">
                    <img src="./partners/4.svg" alt="">
                    <img src="./partners/5.svg" alt="">
                    <img src="./partners/6.svg" alt="">
                    <img src="./partners/7.svg" alt="">
                    <img src="./partners/8.svg" alt="">
                    <img src="./partners/9.svg" alt="">
                    <img src="./partners/10.svg" alt="">
                    <img src="./partners/11.svg" alt="">
                </div>
            </div>
            <div class="scroller" data-direction="right" data-speed="fast">
                <div class="scroller__inner">
                    <img src="./partners/1.svg" alt="">
                    <img src="./partners/2.svg" alt="">
                    <img src="./partners/3.svg" alt="">
                    <img src="./partners/4.svg" alt="">
                    <img src="./partners/5.svg" alt="">
                    <img src="./partners/6.svg" alt="">
                    <img src="./partners/7.svg" alt="">
                    <img src="./partners/8.svg" alt="">
                    <img src="./partners/9.svg" alt="">
                    <img src="./partners/10.svg" alt="">
                    <img src="./partners/11.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
